<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Word List by Fauzan">
    <meta property="og:description" content="Word list ojan">
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon"/>
    <title>Kamus fauzan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="https://kit.fontawesome.com/d8c46daaeb.js" crossorigin="anonymous"></script>
    <script>
      function to_main() {
        window.location.href = '/'
      }

    </script>
  </head>
  <body>
    
    <div class="wrap">
      <div class="banner" onclick="window.location.href='/';"></div>
      <div class="error">
        <h1>Your word "{{ word }}", could not be found</h1>
        {% if suggestions %}
          <h3>Here are some suggested word</h3>
          {% for suggestion in suggestions %}
            <a href="/detail/{{suggestions}}?status_give=new" class="btn btn-primary" style="margin: 0 8px 8px 0;">{{suggestion}}</a>
          {% endfor %} 
        {% endif %} 
          <br><button type="button" class="btn btn-info text-light" onclick="to_main()"><i class="fa-solid fa-house"></i></button><br>
      </div>
    </div>

    <!-- FOOTER START -->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-body-secondary">Detail</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Felda Fauzan Alfajr, Inc</p>
      </footer>
    </div>
    <!-- FOOTER END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
